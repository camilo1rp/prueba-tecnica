<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de contactos</title>
</head>
<body>
<h1>Contacts</h1>
<ul>
{% for contact in object_list %}
    <li>{{ contact.name }} - {{ contact.email }} - {{contact.city}} - {{contact.state}}</li>
{% empty %}
    <li>No hay contactos</li>
{% endfor %}
</ul>
</body>
</html>
